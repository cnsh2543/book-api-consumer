{% extends "layout.html" %}

{% block body %}
<div class="container w-50 pt-4 text-center">
	<div class="mb-4">
		<h1>Here are the books retrieved:</h1>
	</div>

	<table class="table">
		<thead>
			<th scope="col">ID</th>
			<th scope="col">Title</th>
			<th scope="col">Author</th>
			<th scope="col">Publication Year</th>
			<th scope="col">Genre</th>
		</thead>

		<tbody>
			{% for book in books %}
				<tr>
					
					<td>{{book.id}}</td>
					<td>{{book.title}}</td>
					<td>{{book.author}}</td>
					<td>{{book.publication_year}}</td>
					<td>{{book.genre}}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>


	<a href="/">Go back</a>
{% endblock %}
